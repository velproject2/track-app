<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Operations</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .table-container {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .complete-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .complete-btn:hover {
            background-color: #45a049;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content input {
            margin: 10px 0;
            padding: 5px;
            width: 80%;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .confirm-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container operation-container">
        <h1 id="trackHeading">Track Operations</h1>
        <div class="button-group">
            <button class="track-button" onclick="goTo('checkin-automate.html')">Check-In Automate</button>
            <button class="track-button" onclick="goTo('checkin-manual.html')">Check-In Manual</button>
            <button class="track-button" onclick="location.href='index.html'">Go Back</button>
        </div>
        <div class="table-container">
            <h2>Incomplete Entries</h2>
            <table id="incompleteEntriesTable">
                <thead>
                    <tr>
                        <th>APX Number</th>
                        <th>Model Name</th>
                        <th>Track Number</th>
                        <th>Driver Name</th>
                        <th>Email</th>
                        <th>Check-In Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="incompleteEntriesBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Date and Time Selection -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <h3>Select Checkout Date and Time</h3>
            <input type="date" id="checkoutDate" required>
            <input type="time" id="checkoutTime" required>
            <div>
                <button class="confirm-btn" onclick="confirmCheckout()">Confirm</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const track = urlParams.get('track');
        document.getElementById('trackHeading').textContent = `${track} Operations`;

        function goTo(page) {
            location.href = `${page}?track=${track}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (track) {
                displayIncompleteEntries(track);
            } else {
                console.error('No track parameter found in URL');
            }
        });
    </script>
</body>
</html>
