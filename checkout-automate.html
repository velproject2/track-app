<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Out Automate</title>
    <link rel="stylesheet" href="./style.css">
    <title>Check Out</title>
    <style>
        #popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            color: white;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="popup"></div>
    <div class="container form-container">
        <h1 id="trackHeading">Check-Out</h1>
        <form id="checkOutForm">
            <label for="apxNumber">APX / SO Number:</label>
            <input type="text" id="apxNumber" maxlength="20"  title="APX/SO Number not more than 20 digits" required readonly>
            <div class="button-group">
                <button type="submit">Check-Out</button>
                <!-- <button type="button" onclick="goBack()">Go Back</button> -->
            </div>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
