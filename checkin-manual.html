<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Manual</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 id="trackHeading">Check-In Manual</h1>
        <form id="checkInForm">
            <label for="apxNumber">APX / SO Number:</label>
            <input type="text" id="apxNumber" maxlength="20" title="APX/SO Number not more than 20 digits" required>
            <label for="modelName">Model Name:</label>
            <input type="text" id="modelName" required>
            <label for="trackNumber">Track Number:</label>
            <select id="trackNumber" required>
                <option value="">--Select Track Number--</option>
            </select>
            <label for="email">Email (Under whom test is):</label>
            <input type="email" id="email" required>
            <label for="driverName">Driver Name:</label>
            <input type="text" id="driverName" required>
            <label for="checkInDate">Check-In Date:</label>
            <input type="date" id="checkInDate" required>
            <label for="checkInTime">Check-In Time:</label>
            <input type="time" id="checkInTime" required>
            <div class="button-group">
                <button type="submit">Check-In</button>
                <button type="button" onclick="goBack()">Go Back</button>
            </div>
        </form>
        <div id="popup" class="popup">Form Submitted Successfully!</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
